{{project|json}}
<div class="example-container">
  <mat-form-field>
    <mat-label>Project Name</mat-label>
    <input matInput [(ngModel)]="project.projectName">
  </mat-form-field>
</div>
<div class="example-container">
  <mat-form-field>
    <mat-label>Company Name</mat-label>
    <input matInput [(ngModel)]="project.companyName">
  </mat-form-field>
</div>
<div class="example-container">
  <mat-form-field>
    <mat-label>Location</mat-label>
    <input matInput [(ngModel)]="project.location">
  </mat-form-field>
</div>
<div class="example-container">
  <mat-form-field style="margin-right: 4px">
    <mat-label>Start date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="project.startDate">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field style="margin-left: 4px">
    <mat-label>End date</mat-label>
    <input matInput [matDatepicker]="picker2" [(ngModel)]="project.endDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
</div>
<div class="example-container">
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="project.description"></textarea>
  </mat-form-field>
</div>
<div class="example-container">
  <mat-form-field>
    <mat-label>Technologies</mat-label>
    <input matInput [(ngModel)]="project.technologies">
  </mat-form-field>
</div>
<div class="example-container">
  <mat-form-field>
    <mat-label>URL</mat-label>
    <input matInput [(ngModel)]="project.url">
  </mat-form-field>
</div>
<div class="example-button-row center">
  <button mat-button>Cancel</button>
  <button mat-button color="primary" (click)="saveProject()">Save</button>
</div>
